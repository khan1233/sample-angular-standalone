name: Build and deploy Angular app to Azure Web App - angular-standalone-linux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: angular-standalone-linux
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B31720E358F44FDDA46BF92A74990480 }}
          package: dist/sample-angular-standalone

